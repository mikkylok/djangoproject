{% extends "base.html" %}

{% block title %}Be a repairman{% endblock title %}

{% block content %}
<div class="container">
<div class="row text-center vertical-middle-sm">
    <h1>Repairman Detail:</h1>
    <form class="form-horizontal" method='post' enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            <label class="col-md-5 control-label">Job</label>
            <div class="col-md-3 text-left">
                <input type="text" class="form-control" name="job" placeholder="Please enter job">
                <span>{{errors.job}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">Postcode</label>
            <div class="col-md-3 text-left">
                <input type="text" class="form-control" name="postcode" placeholder="Please enter postcode">
                <span>{{errors.postcode}}</span>
            </div>
        </div>
        <input type='submit' class="btn btn-primary btn-lg" value='Submit'>
    </form>
    </br>
</div>
</div>
{% endblock %}
