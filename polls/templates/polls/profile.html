{% extends "base.html" %}

{% block title %}Profile{% endblock title %}

{% block page_content %}
{% if user %}
<div class="row text-center vertical-middle-sm">
    <h1>My Profile</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 text-right"><span>Username:</span></div>
                <div class="col-md-8 text-left">{{ user.username }}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right"><span>Email:</span></div>
                <div class="col-md-8 text-left">{{ user.email }}</div>
            </div>
        </div>
        <div class="col-md-6">
            <p>Avatar:</p>
            <img src="/media/{{ user.userprofile.avatar}}" width=100 height=100>
        </div>
    </div>
</div>
{% else %}
    <p>This profile is unavailable.</p>
{% endif %}
{% endblock %}
